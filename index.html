<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href = "style.css">
    <title>Shobhit's JS</title>
</head>

<body style="background-image: url('https://thumbs.dreamstime.com/b/texture-bark-wood-use-as-natural-background-28691209.jpg');">
    <div class="container-1">
        <h2>Age Calculator!!!!.</h2>
        <div class = "flex-box-container-1">
                <button class = "btn btn-primary" onclick="ageInDays()">Find Age</button>
                <button class = "btn btn-danger" onclick="reset()">Reset</button>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>CaT generator</h2>
        <button class="btn btn-success" id="cat-gen" onclick="gencat()">generate</button>
        <button class = "btn btn-danger" id="cat-reset" onclick="resetcat()">Reset</button>
        <div class = "flex-box-container-2" id = "flex-cat-gen"></div>
    </div>

    <div class = "container-3">
        <h2>Rock Paper Scissors</h2>
        <div class = "flex-box-rps" id="flex-box-rps-div">
            <img id = "rock" src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cm9ja3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" height="150" width="150" alt onclick="rpsGame(this)">
            <img id = "paper" src="https://media.istockphoto.com/photos/crumpled-white-paper-texture-or-paper-background-for-design-picture-id610006100" height="150" width="150" alt onclick="rpsGame(this)">
            <img id = "scissors" src="https://upload.wikimedia.org/wikipedia/commons/7/76/Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg" height="150" width="150" alt onclick="rpsGame(this)">   
        </div>
        <div>
            <button class = "btn btn-success" id="replay" onclick="replay()">Replay</button>
        </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary" onclick="internshala()">Internshala</button>
            <button class="btn btn-danger"  onclick="YouTube()">YouTube</button>
            <button class="btn btn-warning"  onclick="google()">Google</button>
            <button class="btn btn-success" onclick="hotstar()">Hotstar</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challange 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary " id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning " id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src = "home.js"></script>
</body>
</html>
